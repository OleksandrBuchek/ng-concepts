<mat-drawer-container class="sidenav-container">
  <mat-drawer #drawer mode="side">
    <mat-nav-list>
      @for (item of links; track item.value) {
      <a mat-list-item [routerLink]="item.value"> {{ item.label }}</a>
      }
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container pt-4 pb-4">
      <button class="mb-4" mat-button (click)="drawer.toggle()">Toggle Navigation</button>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
